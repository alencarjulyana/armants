<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Aluno</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Registro de Aluno</h2>
    <form th:action="@{/aluno/novo}" th:object="${aluno}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" id="matricula" th:field="*{matricula}" class="form-control" required>
            <div th:if="${#fields.hasErrors('matricula')}" class="text-danger" th:errors="*{matricula}"></div>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required>
            <div th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="*{cpf}"></div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
            <div th:if="${#fields.hasErrors('senha')}" class="text-danger" th:errors="*{senha}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
