<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastro de Empresa</h2>

    <form th:action="@{/empresas/novo}" th:object="${empresa}" method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="nome">Nome da Empresa</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome da Empresa" required>
            <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="cnpj">CNPJ</label>
            <input type="text" th:field="*{cnpj}" class="form-control" id="cnpj" placeholder="CNPJ" required>
            <div th:if="${#fields.hasErrors('cnpj')}" class="text-danger" th:errors="*{cnpj}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="endereco">Endereço</label>
            <input type="text" th:field="*{endereco}" class="form-control" id="endereco" placeholder="Endereço" required>
            <div th:if="${#fields.hasErrors('endereco')}" class="text-danger" th:errors="*{endereco}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="telefone">Telefone de Contato</label>
            <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Telefone" required>
            <div th:if="${#fields.hasErrors('telefone')}" class="text-danger" th:errors="*{telefone}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email de Contato</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="pessoaContato">Pessoa de Contato</label>
            <input type="text" th:field="*{pessoaContato}" class="form-control" id="pessoaContato" placeholder="Pessoa de Contato" required>
            <div th:if="${#fields.hasErrors('pessoaContato')}" class="text-danger" th:errors="*{pessoaContato}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="atividadePrincipal">Atividade Principal</label>
            <input type="text" th:field="*{atividadePrincipal}" class="form-control" id="atividadePrincipal" placeholder="Atividade Principal" required>
            <div th:if="${#fields.hasErrors('atividadePrincipal')}" class="text-danger" th:errors="*{atividadePrincipal}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="urlEmpresa">URL da Empresa</label>
            <input type="url" th:field="*{urlEmpresa}" class="form-control" id="urlEmpresa" placeholder="URL da Empresa" required>
            <div th:if="${#fields.hasErrors('urlEmpresa')}" class="text-danger" th:errors="*{urlEmpresa}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="documentoComprovacao">Documento de Comprovação de Endereço (PDF)</label>
            <input type="file" th:field="*{documentoComprovacao}" class="form-control-file" id="documentoComprovacao" required>
            <div th:if="${#fields.hasErrors('documentoComprovacao')}" class="text-danger" th:errors="*{documentoComprovacao}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Empresa</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
