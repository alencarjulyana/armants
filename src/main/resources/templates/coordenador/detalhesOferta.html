<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalhes da Oferta de Estágio</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/home.css">
    <meta th:insert="~{/home :: headfiles}">
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{/home :: header}"></div>

<main class="flex-fill container mt-4">
    <h1>Detalhes da Oferta de Estágio</h1>
    <div class="mb-4">
        <h5 class="card-title" th:text="${oferta.atividadePrincipal}">Atividade Principal</h5>
        <p class="card-text">Carga Horária Semanal: <span th:text="${oferta.cargaHorariaSemanal}"></span></p>
        <p class="card-text">Valor Pago: <span th:text="${oferta.valorPago}"></span></p>
        <p class="card-text">Vale Transporte: <span th:text="${oferta.valeTransporte ? 'Sim' : 'Não'}"></span></p>
        <p class="card-text">Pré-Requisitos: <span th:text="${oferta.preRequisitos}"></span></p>
        <p class="card-text">Habilidades Necessárias: <span th:text="${oferta.habilidadesNecessarias}"></span></p>
        <p class="card-text">Habilidades Desejáveis: <span th:text="${oferta.habilidadesDesejaveis}"></span></p>
        <p class="card-text">Empresa: <span th:text="${oferta.empresa.nome}"></span></p>
        <p class="card-text">Status: <span th:text="${oferta.isDeleted ? 'Cancelada' : 'Ativa'}"></span></p>
    </div>
    <h3>Empresa</h3>
    <div>
        <h4 th:text="${empresa.nome}">Nome da Empresa</h4>
        <p>CNPJ: <span th:text="${empresa.cnpj}"></span></p>
        <p>Endereço: <span th:text="${empresa.endereco}"></span></p>
        <div>
            <a th:href="@{'/empresa/' + ${empresa.id} + '/download-documento'}" class="btn btn-primary">
                Baixar Documento Comprovação (PDF)
            </a>
        </div>
    </div>
</main>

<div th:replace="~{/home :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
