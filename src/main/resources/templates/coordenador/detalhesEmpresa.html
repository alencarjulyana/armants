<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalhes da Empresa</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <header class="header">
        <div>
            <img th:src="@{/imagens/ArmAnts.png}" width="50" height="50" alt="ArmAnts"/>
            <span>ArmyAnts</span>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/aluno/novo}">Cadastro Alunos</a>
            <a th:href="@{/empresas/novo}">Cadastro Empresas</a>
            <a th:href="@{/coordenador/alunos-candidatos}">Listagem Alunos</a>
            <a th:href="@{/coordenador/ofertas-estagio}">Ofertas de Estágio</a>
            <a th:href="@{/coordenador/empresas}">Listagem Empresas</a>
            <a href="#">Sair</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Detalhes da Empresa</h1>
        <div>
            <h4 th:text="${empresa.nome}">Nome da Empresa</h4>
            <p>CNPJ: <span th:text="${empresa.cnpj}"></span></p>
            <p>Endereço: <span th:text="${empresa.endereco}"></span></p>
            <p>Telefone: <span th:text="${empresa.telefone}"></span></p>
            <p>Email: <span th:text="${empresa.email}"></span></p>
            <p>Pessoa de Contato: <span th:text="${empresa.pessoaContato}"></span></p>
            <p>Atividade Principal: <span th:text="${empresa.atividadePrincipal}"></span></p>
            <p>URL da Empresa: <a th:href="${empresa.urlEmpresa}" th:text="${empresa.urlEmpresa}" target="_blank"></a></p>
            <a th:href="@{/empresas/{id}/download-documento(id=${empresa.id})}" class="btn btn-success">Baixar Comprovante</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <span>&copy; 2024 ArmAnts - IFPB</span>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
